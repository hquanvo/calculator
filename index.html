<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "./styles.css">
    <script src = "./calculator.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class = "container">
        <div class = "display">
            <div class = "top"></div>
            <div class = "bottom">0</div>
        </div>
        <div class = "button-container">

                <button class = "special">AC</button>
                <button class = "special">C</button>
                <button class = "special">%</button>
                <button class = "operator" id = "plus">+</button>

                <button class = "num">7</button>
                <button class = "num">8</button>
                <button class = "num">9</button>
                <button class = "operator" id = "minus">-</button>

                <button class = "num">4</button>
                <button class = "num">5</button>
                <button class = "num">6</button>
                <button class = "operator" id = "multiply">&#215</button>

                <button class = "num">1</button>
                <button class = "num">2</button>
                <button class = "num">3</button>
                <button class = "operator" id = "divide">&#247</button>
                
                <button class = "special">+/-</button>
                <button class = "num">0</button>
                <button class = "special">.</button>
                <button class = "operator" id = "equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
